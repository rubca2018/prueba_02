<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ctastro_1.js"></script>
        <script src="data/camino_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-26.183724328226052,-54.71396212173458],[-25.984715945258294,-54.39587124946977]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_ctastro_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">CAMPO</th>\
                        <td>' + (feature.properties['CAMPO'] !== null ? autolinker.link(String(feature.properties['CAMPO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EMPRESA</th>\
                        <td>' + (feature.properties['EMPRESA'] !== null ? autolinker.link(String(feature.properties['EMPRESA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPO_USO</th>\
                        <td class="visible-with-data" id="TIPO_USO">' + (feature.properties['TIPO_USO'] !== null ? autolinker.link(String(feature.properties['TIPO_USO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lote</th>\
                        <td class="visible-with-data" id="Lote">' + (feature.properties['Lote'] !== null ? autolinker.link(String(feature.properties['Lote']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Parcela</th>\
                        <td class="visible-with-data" id="Parcela">' + (feature.properties['Parcela'] !== null ? autolinker.link(String(feature.properties['Parcela']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sup_Lote</th>\
                        <td class="visible-with-data" id="Sup_Lote">' + (feature.properties['Sup_Lote'] !== null ? autolinker.link(String(feature.properties['Sup_Lote']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Secc</th>\
                        <td class="visible-with-data" id="Secc">' + (feature.properties['Secc'] !== null ? autolinker.link(String(feature.properties['Secc']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Mpio</th>\
                        <td>' + (feature.properties['Mpio'] !== null ? autolinker.link(String(feature.properties['Mpio']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Matric</th>\
                        <td class="visible-with-data" id="Matric">' + (feature.properties['Matric'] !== null ? autolinker.link(String(feature.properties['Matric']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Propietari</th>\
                        <td class="visible-with-data" id="Propietari">' + (feature.properties['Propietari'] !== null ? autolinker.link(String(feature.properties['Propietari']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sup_GIS</th>\
                        <td class="visible-with-data" id="Sup_GIS">' + (feature.properties['Sup_GIS'] !== null ? autolinker.link(String(feature.properties['Sup_GIS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HA_EMPRESA</th>\
                        <td class="visible-with-data" id="HA_EMPRESA">' + (feature.properties['HA_EMPRESA'] !== null ? autolinker.link(String(feature.properties['HA_EMPRESA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ctastro_1_0(feature) {
            switch(String(feature.properties['Lote'])) {
                case '16A':
                    return {
                pane: 'pane_ctastro_1',
                opacity: 1,
                color: 'rgba(196,138,240,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '16B':
                    return {
                pane: 'pane_ctastro_1',
                opacity: 1,
                color: 'rgba(60,214,83,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '17A':
                    return {
                pane: 'pane_ctastro_1',
                opacity: 1,
                color: 'rgba(202,25,70,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '17B':
                    return {
                pane: 'pane_ctastro_1',
                opacity: 1,
                color: 'rgba(108,181,223,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_ctastro_1',
                opacity: 1,
                color: 'rgba(224,218,98,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ctastro_1');
        map.getPane('pane_ctastro_1').style.zIndex = 401;
        map.getPane('pane_ctastro_1').style['mix-blend-mode'] = 'normal';
        var layer_ctastro_1 = new L.geoJson(json_ctastro_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ctastro_1',
            layerName: 'layer_ctastro_1',
            pane: 'pane_ctastro_1',
            onEachFeature: pop_ctastro_1,
            style: style_ctastro_1_0,
        });
        bounds_group.addLayer(layer_ctastro_1);
        map.addLayer(layer_ctastro_1);
        function pop_camino_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td>' + (feature.properties['Tipo'] !== null ? autolinker.link(String(feature.properties['Tipo']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Material</th>\
                        <td>' + (feature.properties['Material'] !== null ? autolinker.link(String(feature.properties['Material']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ancho</th>\
                        <td>' + (feature.properties['Ancho'] !== null ? autolinker.link(String(feature.properties['Ancho']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitud</th>\
                        <td>' + (feature.properties['Longitud'] !== null ? autolinker.link(String(feature.properties['Longitud']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Despeje</th>\
                        <td>' + (feature.properties['Despeje'] !== null ? autolinker.link(String(feature.properties['Despeje']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_camino_2_0() {
            return {
                pane: 'pane_camino_2',
                opacity: 1,
                color: 'rgba(196,60,57,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_camino_2');
        map.getPane('pane_camino_2').style.zIndex = 402;
        map.getPane('pane_camino_2').style['mix-blend-mode'] = 'normal';
        var layer_camino_2 = new L.geoJson(json_camino_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_camino_2',
            layerName: 'layer_camino_2',
            pane: 'pane_camino_2',
            onEachFeature: pop_camino_2,
            style: style_camino_2_0,
        });
        bounds_group.addLayer(layer_camino_2);
        var overlaysTree = [
            {label: '<img src="legend/camino_2.png" /> camino', layer: layer_camino_2},
            {label: 'ctastro<br /><table><tr><td style="text-align: center;"><img src="legend/ctastro_1_16A0.png" /></td><td>16A</td></tr><tr><td style="text-align: center;"><img src="legend/ctastro_1_16B1.png" /></td><td>16B</td></tr><tr><td style="text-align: center;"><img src="legend/ctastro_1_17A2.png" /></td><td>17A</td></tr><tr><td style="text-align: center;"><img src="legend/ctastro_1_17B3.png" /></td><td>17B</td></tr><tr><td style="text-align: center;"><img src="legend/ctastro_1_4.png" /></td><td></td></tr></table>', layer: layer_ctastro_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
